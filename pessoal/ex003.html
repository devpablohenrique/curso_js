<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
</head>

<body>
    <h1>Insira um numero com 5 digitos</h1>

    <div id="exec">
        <input type="text" name="num" id="num">
        <button id='result'>Resultado</button>
    </div>

    <script>
        var num = window.document.getElementById('num')
        var btn = window.document.getElementById('result')

        btn.addEventListener('click', calcResult)

        function calcResult() {
            var i = 0
            var txt = num.value
            var maior = -1000

            for (let i = 0; i < txt.length; i++) {

                if (maior < txt[i]) {
                    maior = txt[i]
                }
            }

            alert(`O maior numero digitado na cadeia de caracteres ${txt} é ${maior}`)
        }
    </script>

</body>

</html>
