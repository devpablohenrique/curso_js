<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Numero (entre 1 e 100):
                <input type="number" name="cx1" id="cx1">
                <input type="button" value="Adicionar" onclick="executar()">
            </p>
        </div>
        <div>
            <select name="result" id="res" size="10">
                <option value="">Informe um numero acima!</option>
            </select>
            <p><input type="button" value="Finalizar" id="fin" onclick="finalizar()"></p>
            <div id="linhas">

            </div>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
